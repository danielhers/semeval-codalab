title: SemEval 2019 Task 1: Cross-lingual Semantic Parsing with UCCA
description: Shared task on UCCA parsing in English, German and French.
image: type_writer2.png
has_registration: True
allow_teams: True
html:
    overview: overview.html
    evaluation: evaluation.html
    terms: terms_and_conditions.html
    data: data.html
phases:
    1:
        phasenumber: 1
        label: "Practice"
        start_date: 2018-06-01
        max_submissions: 999
        scoring_program: scoring_program.zip
        reference_data: dev_data.zip
        leaderboard_management_mode: default
    2:
        phasenumber: 2
        label: "Evaluation"
        start_date: 2019-01-10
        max_submissions: 1
        scoring_program: scoring_program.zip
        reference_data: test_data.zip
        leaderboard_management_mode: hide_results
    3:
        phasenumber: 3
        label: "Post-Evaluation"
        start_date: 2018-02-01
        max_submissions: 999
        scoring_program: scoring_program.zip
        reference_data: test_data.zip
        auto_migration: True
        leaderboard_management_mode: default
leaderboard:
    leaderboards:
        RESULTS: &RESULTS
            label: Results
            rank: 1
    columns:
        correct:
            leaderboard: *RESULTS
            label: correct
            rank: 1
            numeric_format: 1
